version: 2.1

orbs:
  docker: circleci/docker@0.5.2


jobs:
  check-and-build-only:
    executor: docker/machine
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: pocket/ops-cli

  build_and_test:
    docker:
      - image: circleci/golang:1.12
        environment:
          - AWS_REGION=us-east-1
          - AWS_ACCESS_KEY=1234
          - AWS_SECRET_KEY=1234
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-{{ checksum "go.sum" }}
            - go-

      - run: go mod vendor
      - save_cache:
          key: go-{{ checksum "go.sum" }}
          paths:
            - "vendor"
      - run:
          name: Test
          command: |
            mkdir -p test-reports
            GO111MODULE=off go get github.com/jstemmer/go-junit-report
            go test -v ./... -count=1 -coverprofile=c.out | go-junit-report > test-reports/junit.xml
      - run: go build

      - store_artifacts:
          path: ops-cli
          destination: ops-cli

      - attach_workspace:
          at: ./artifacts

      - run: cp ops-cli ./artifacts/

      - persist_to_workspace:
          root: ./artifacts
          paths:
            - ops-cli

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./cc-test-reporter format-coverage -t gocov -p github.com/Pocket/ops-cli
            ./cc-test-reporter upload-coverage

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: coverage
          destination: coverage

workflows:
  all:
    jobs:
      - build_and_test
      - check-and-build-only
      - docker/publish:
          image: pocket/ops-cli
          tag: $CIRCLE_TAG
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
